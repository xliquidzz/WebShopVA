<!DOCTYPE html>
<html ng-app="webshopApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/layout.css">
    <title>WebShop</title>
</head>
<body>
<div ng-controller="WebShopController">
    <nav class="navbar navbar-default menu" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for b11etter mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="./">Web Shop</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li ng-repeat="c in categories">
                        <a ng-href="#/category/{{c.name | lowercase}}">{{c.name}}</a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <div class="shopping-cart-list">
        <div class="list-group">
            <a href="#" class="list-group-item disabled">
                Shopping Cart:
            </a>
            <div ng-repeat="shoppingCartArticle in shoppingCart">
                <a class="list-group-item">
                    {{shoppingCartArticle.name + " " }} {{shoppingCartArticle.price | number: 2}}$
                    <button class="btn btn-xs shopping-cart-remove" ng-click="removeArticleFromShoppingCart($index)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </a>
            </div>
            <a href="#" class="list-group-item disabled">
                Summe: {{sum | number:2}} $
            </a>
        </div>
    </div>
    <!--<button ng-click="addArticle({name:'test', price:1.0})">addArticle</button>-->
</div>
<div ng-view></div>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/libs/angular.min.js"></script>
<script type="text/javascript" src="js/libs/angular-route.js"></script>
<script type="text/javascript" src="js/libs/angular-resource.js"></script>
<script type="text/javascript" src="js/libs/bootstrap.js"></script>
<script type="text/javascript" src="js/webshopApp.js"></script>

<!--<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/routes.js"></script>
<script type="text/javascript" src="js/services.js"></script> -->
</body>
</html>
