<div class="container">
    <div class="row">
        <div ng-repeat="c in categories"></div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{c.name}}</h3>
            </div>
            <div class="panel-body">
                <div ng-repeat="art in allArticles">
                    <div ng-if="art "></div>
                    <div class="article">
                        <div class="article-info">
                            Name: {{art.name}} <br/>
                            Price: {{art.price | number: 2}}$
                        </div>
                        <div class="article-btn-group">
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" ng-click="addArticleToShoppingList(art)" class="btn btn-default">
                                    <span class="glyphicon glyphicon-shopping-cart"> </span>
                                </button>
                                <button type="button" class="btn btn-default">
                                    <span class="glyphicon glyphicon-info-sign"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
